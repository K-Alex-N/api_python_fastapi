[tool.ruff]
ignore = ["E731"]
exclude = [
    ".git",
    "__pycache__",
    ".venv",
    ".not_for_git",
    "welcome-page",
]

[tool.ruff.lint]
select = ["E", "F", "I", "N", "UP", "B", "A"]


[tool.pyright]
venvPath = "."
venv = ".venv"
exclude = [".venv", ".not_for_git", "welcome-page"]
typeCheckingMode = "strict"
reportIncompatibleVariableOverride = "none"
reportAttributeAccessIssue = "none"
reportOptionalMemberAccess = "none"
